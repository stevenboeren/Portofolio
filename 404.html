<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pagina niet gevonden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #0b5ed7;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    h1 {
      color: #224E71;
      font-size: 2em;
      font-weight: bold;
    }

    p {
      margin: 0 auto;
      width: 280px;
    }

    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }

    }
  </style>
</head>

<body>
  <h1>Pagina niet gevonden</h1>
  <p>Sorry, maar de pagina die u probeerde te bekijken, bestaat niet.</p>
</body>

</html>
